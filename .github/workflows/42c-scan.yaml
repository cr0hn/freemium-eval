name: "42Crunch API Security Scan new"

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ "main" ]

env:
    TARGET_URL: "http://127.0.0.1:8080/api"
    USER_NAME: "misty94@demo.mail"
    USER_PASS: "ball"

jobs:
  run_42c_scan:
    runs-on: ubuntu-20.04
    permissions:
     contents: read # for actions/checkout to fetch code
     security-events: write # for results upload to Github Code Scanning

    services:
        db:
          image: 42crunch/pixi:mongo
          options: --entrypoint "mongod --quiet"
        app:
          image: 42crunch/pixi:v4.7
          options: --network db

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

#      - name: Getting network
#        run: docker network ls
#
#      - name: Start API
#        run: docker compose up -d

      - name: Other
        run: |
          docker ps
          
          # Network
          docker network ls
          docker run --rm alpine/curl -v "${{ env.TARGET_URL }}"

      - name: get_photoapi_token
        id: get_photoapi_token
        run: |
          login_response=$(python scripts/pixi-login.py -u ${{ env.USER_NAME }} -p ${{ env.USER_PASS }})
          echo "PHOTO_API_TOKEN=$login_response" >> $GITHUB_OUTPUT

      - name: Scan API for vulnerabilities
        uses: 42Crunch/api-security-scan-action-freemium@main
        with:
            # Upload results to Github Code Scanning
            # Set to false if you don't have Github Advanced Security.
            api-definition: api-specifications/PhotoManager.json
            api-credential: ${{ steps.get_photoapi_token.outputs.PHOTO_API_TOKEN }}
            target-url: ${{ env.TARGET_URL }}
            upload-to-code-scanning: true
            log-level: debug
            sarif-report: 42Crunch_ScanReport_${{ github.run_id }}.SARIF
            scan-report: 42Crunch_ScanReport_${{ github.run_id }}.json

      - name: Save SARIF report
        uses: actions/upload-artifact@v3
        with:
            name: 42Crunch_ScanReport_${{ github.run_id }}
            path: 42Crunch_ScanReport_${{ github.run_id }}.SARIF
            if-no-files-found: error

      - name: Save scan report
        uses: actions/upload-artifact@v3
        with:
            name: 42Crunch_ScanReport_${{ github.run_id }}
            path: 42Crunch_ScanReport_${{ github.run_id }}.json
            if-no-files-found: error
